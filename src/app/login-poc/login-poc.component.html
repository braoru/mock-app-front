<div class="card mx-auto mt-3" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">PoC OIDC Login</h5>
    <div class="card-text" *ngIf="!name">
        <button class="btn btn-default" (click)="login()">
            Login
        </button>
    </div>
    <div class="card-text" *ngIf="name">
        <p>
            Logged in as {{name}}.
        </p>
        <button class="btn btn-default" (click)="logoff()">
            Logout
        </button>
    <p>
  </div>
</div>
